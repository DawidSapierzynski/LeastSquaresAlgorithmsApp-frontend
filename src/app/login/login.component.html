<div class="container">
  <div class="row justify-content-center align-items-center">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username or email:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
               #username="ngModel" required maxlength="100"/>
        <div *ngIf="f.submitted && username.invalid" class="text-danger">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
               #password="ngModel" maxlength="60" required/>
        <div *ngIf="f.submitted && password.invalid" class="text-danger">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
